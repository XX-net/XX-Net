language: python
python:
    - 2.7
    - 3.6
matrix:
    allow_failures:
        - python: 3.6
install:
    - pip install flake8  # pytest  # add other testing frameworks later
before_script:
    - EXCLUDE=./code/default/python27/1.0/lib/,./code/default/gae_proxy/server/lib/
    # stop the build if there are Python syntax errors or undefined names
    - time flake8 . --count --exclude=$EXCLUDE --select=E901,E999,F821,F822,F823 --show-source --statistics
    # exit-zero treats all errors as warnings.  The GitHub editor is 127 chars wide
    - time flake8 . --count --exclude=$EXCLUDE --exit-zero --max-complexity=10 --max-line-length=127 --statistics
script:
    - true  # add other tests here
notifications:
    on_success: change
    on_failure: always
