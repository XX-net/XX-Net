<script type="text/javascript">
    function getConfig() {
        var pageRequests = {
            'cmd': 'get_config'
        };

        $.ajax({
            type: 'GET',
            url: '/config',
            data: pageRequests,
            dataType: 'JSON',
            success: function(result) {
                if ( result['auto_start'] != 0 ) {
                    $( "#auto-start").parent().removeClass('switch-off');
                    $( "#auto-start").parent().addClass('switch-on');

                    $( "#auto-start").prop('checked', true);
                }
                if ( result['popup_webui'] != 0 ) {
                    $( "#popup-webui").parent().removeClass('switch-off');
                    $( "#popup-webui").parent().addClass('switch-on');

                    $( "#popup-webui").prop('checked', true);
                }
                if ( result['allow_remote_connect'] != 0 ) {
                    $( "#allow-remote-connect").parent().removeClass('switch-off');
                    $( "#allow-remote-connect").parent().addClass('switch-on');

                    $( "#allow-remote-connect").prop('checked', true);
                }
                if ( result['show_systray'] != 0 ) {
                    $( "#show-systray").parent().removeClass('switch-off');
                    $( "#show-systray").parent().addClass('switch-on');

                    $( "#show-systray").prop('checked', true);
                }
                if ( result['gae_proxy_enable'] != 0 ) {
                    $( "#gae_proxy-enable").parent().removeClass('switch-off');
                    $( "#gae_proxy-enable").parent().addClass('switch-on');


                    $( "#gae_proxy-enable").prop('checked', true);
                }
                if ( result['php_enable'] != 0 ) {
                    $( "#php-enable").parent().removeClass('switch-off');
                    $( "#php-enable").parent().addClass('switch-on');

                    $( "#php-enable").prop('checked', true);
                }
                if ( result['x_tunnel_enable'] != 0 ) {
                    $( "#x-tunnel-enable").parent().removeClass('switch-off');
                    $( "#x-tunnel-enable").parent().addClass('switch-on');

                    $( "#x-tunnel-enable").prop('checked', true);
                }
                $( "#language").val(result['language']);
                $( "#check-update").val(result['check_update']);
            },
            error: function() {
                displayErrorMessage();
            }
        });
    }
</script>
<script type="text/javascript">
    $('.pull-down-control').click(function() {
        var isShown = $('i.icon', this).hasClass('icon-chevron-down');
        var id = $(this).attr('for');

        if ( !isShown ) {
            $('i.icon', this).removeClass('icon-chevron-right');
            $('i.icon', this).addClass('icon-chevron-down');
            $('#'+id).slideDown();
        } else {
            $('i.icon', this).removeClass('icon-chevron-down');
            $('i.icon', this).addClass('icon-chevron-right');
            $('#'+id).slideUp();
        }
    });
</script>

<script type="text/javascript">
    function setConfig(key, value) {
        var pageRequests = {};

        pageRequests['cmd'] = 'set_config';
        pageRequests[key]   = value;

        $.ajax({
            type: 'GET',
            url: '/config',
            data: pageRequests,
            dataType: 'JSON',
            success: function(result) {
                if ( result['res'] == 'success' ) {
                    if ( key == 'gae_proxy_enable' || key == 'php_enable' || key == 'x_tunnel_enable') {
                        restartingService(key);
                    } else {
                        tip('{{ _( "Settings saved successfully." ) }}', 'success');
                    }

                } else {
                    displayErrorMessage();
                }
            },
            error: function() {
                displayErrorMessage();
            }
        });
    }
</script>
<script type="text/javascript">
    function displayErrorMessage() {
        tip('{{ _( "Unkown error occured. Please refresh the page and try again" ) }}', 'error');
    }
</script>
<script type="text/javascript">
    function restartingService(serviceNameSlug) {
        var serviceName     = '',
            restatingTime   = 5,
            messageTemplate = '{{ _( "Configuring the service[%s]. This page will refresh within %s seconds." ) }}';

        if ( serviceNameSlug == 'gae_proxy_enable' ) {
            serviceName     = '{{ _( "GAE Proxy" ) }}';
        } else if ( serviceNameSlug == 'php_enable' ) {
            serviceName     = '{{ _( "PHP proxy" ) }}';
        } else if ( serviceNameSlug == 'x_tunnel_enable' ) {
            serviceName     = '{{ _( "X_tunnel proxy" ) }}';
        } else {
            serviceName     = 'Unknown';
        }

        tip(messageTemplate.format(serviceName, restatingTime), 'warning');

        setTimeout(function () {
            location.reload();
        }, restatingTime * 1000);
    }
</script>
<script type="text/javascript">
    function versionCompare(v1, v2, options) {
        var lexicographical = options && options.lexicographical,
            zeroExtend = options && options.zeroExtend,
            v1parts = v1.split('.'),
            v2parts = v2.split('.');

        function isValidPart(x) {
            return (lexicographical ? /^\d+[A-Za-z]*$/ : /^\d+$/).test(x);
        }

        if (!v1parts.every(isValidPart) || !v2parts.every(isValidPart)) {
            return NaN;
        }

        if (zeroExtend) {
            while (v1parts.length < v2parts.length) v1parts.push("0");
            while (v2parts.length < v1parts.length) v2parts.push("0");
        }

        if (!lexicographical) {
            v1parts = v1parts.map(Number);
            v2parts = v2parts.map(Number);
        }

        for (var i = 0; i < v1parts.length; ++i) {
            if (v2parts.length == i) {
                return 1;
            }

            if (v1parts[i] == v2parts[i]) {
                continue;
            }
            else if (v1parts[i] > v2parts[i]) {
                return 1;
            }
            else {
                return -1;
            }
        }

        if (v1parts.length != v2parts.length) {
            return -1;
        }

        return 0;
    }
    $('#check-new-version').click(function(){
        check_new_version();
    });

    function check_new_version(){
        var button = $('#check-new-version');
        var loading = Ladda.create(button[0]);
        loading.start();

        var pageRequests = {};
        pageRequests['cmd'] = 'get_new_version';

        $.ajax({
            type: 'GET',
            url: '/update',
            data: pageRequests,
            dataType: 'JSON',
            success: function(result) {
                if ( result['res'] == 'success' ) {
                    $('#current-version-no').html(result['current_version']);
                    $('#test-version-no').html(result['test_version']);
                    $('#stable-version-no').html(result['stable_version']);

                    if(versionCompare(result['test_version'], result['current_version']) <= 0){
                        $('#update-test-version').addClass("hide");
                    }
                    if(versionCompare(result['stable_version'], result['current_version']) <= 0){
                        $('#update-stable-version').addClass("hide");
                    }

                    $('.version-line').removeClass('hide');
                    $('.alert').removeClass('alert-error').addClass('hide');
                } else {
                    displayErrorMessage();
                }
                $('#check-new-version-process').addClass('hide');
            },
            error: function() {
                displayErrorMessage();
                $('#check-new-version-process').addClass('hide');
            },
            complete: function () {
                loading.stop();
            }
        });
    }
</script>

<script type="text/javascript">

    $('.update-button').click(function(){
        var pageRequests = {};
        pageRequests['cmd'] = 'update_version';

        var id = $(this).attr('id');
        if(id == 'update-test-version'){
            pageRequests['version'] = $('#test-version-no').html();
            //window.updating_button = $('#update-test-version');
        }else if(id == 'update-stable-version'){
            pageRequests['version'] = $('#stable-version-no').html();
            //window.updating_button = $('#update-stable-version');
        }

        window.loading = Ladda.create(this);
        window.loading.start();

        $.ajax({
            type: 'GET',
            url: '/update',
            data: pageRequests,
            dataType: 'JSON',
            success: function(result) {
                if ( result['res'] == 'success' ) {
                    tip( '{{ _( "Updating in progress ..." ) }}', "info");
                    window.timer.play()
                } else {
                    tip( result['reason'], "warning");
                }
            },
            error: function() {
                displayErrorMessage();
            }
        });
    });

    function updateProgress(){
        $.getJSON('update?cmd=get_progress', function (rst) {
            Object.keys(rst).forEach(function (v) {
                if ( v == "update_status"){
                    var stat = rst[v];

                    if ( stat === "Idle"){
                        window.timer.stop();
                        return;
                    }

                    if ( $('#upgrade-pull-icon').hasClass('icon-chevron-right') ){
                        var current_version = $('#current-version-no').html();
                        if ( current_version == ""){
                            $('#current-version-no').html(" ");
                            // avoid check next time.

                            check_new_version();
                        }

                        $('.version-line').slideDown('fast');

                        $('#upgrade-pull-icon').removeClass('icon-chevron-right');
                        $('#upgrade-pull-icon').addClass('icon-chevron-down');
                        $('#update-options').slideDown();
                    }

                    if( stat == "Finished"){
                        tip( stat, 'info');
                        window.loading.stop();
                        window.timer.stop();
                        return;
                    }else if ( stat.indexOf('Fail') > -1){
                        tip( stat, 'warning');
                        window.timer.stop();
                    }else{
                        tip( stat, 'info');
                    }
                }else if (v.indexOf('XX-Net/zip') > -1) {
                    if (!window.updating_button){
                        var p = v.indexOf('XX-Net/zip') + 11;
                        var version = v.substring(p, v.length);
                        var button;
                        if ( version == $('#test-version-no').html() ){
                            button = $('#update-test-version');
                        }else if ( version == $('#stable-version-no').html() ){
                            button = $('#update-stable-version');
                        }else{
                            return;
                        }
                        window.updating_button = button;
                    }

                    if (!window.loading){
                        window.loading = Ladda.create(window.updating_button[0]);
                        window.loading.start();
                    }
                    var data = rst[v];
                    if ( data.status === 'downloading'){
                        var progress =  (+data.downloaded / +data.size) * 100 ;

                        window.loading.setProgress(progress);
                        window.updating_button.html('{{ _( "Downloading ..." ) }}' + parseInt(progress) + '%');
                    }else if (data.status === "finished"){
                        window.updating_button.html( '{{ _( "Download completed" ) }}');
                        window.updating_button.prop('disabled', true);
                    }
                }
            });
        });
    }

    $(document).ready(function(){
        window.timer = $.timer(function() {
            updateProgress();
        });

        window.timer.set({
            time: 1000,
            autostart: true
        });

        updateProgress();
    });
</script>
