<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>XX-Net Dashboard</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon -->
    <link rel="shortcut icon" href="/assets/img/icon.png">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap-responsive.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/flat-ui.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <!-- JavaScript -->
    <script type="text/javascript" src="/assets/js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="/assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/assets/js/flat-ui.min.js"></script>
    <script type="text/javascript" src="/assets/js/jquery.timer.js"></script>
    <script type="text/javascript" src="/assets/js/site.js"></script>
    <!--[if lte IE 9]>
        <script type="text/javascript" src="/js/jquery.placeholder.js"></script>
    <![endif]-->
</head>
<body>
    <div id="header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container row-fluid">
                <div id="logo" class="span4">
                    <a href="/">
                        <img src="/assets/img/logo-light.png" alt="Logo">
                        XX-Net
                    </a>
                </div> <!-- #logo -->
            </div> <!-- .row-fluid -->
        </div> <!-- .navbar-inner -->
    </div> <!-- #header -->
    <div id="content">
        <div class="container">
            <div class="row-fluid">
                <div id="sidebar" class="span3">
                    <div class="sidebar-nav well">
                        <ul class="nav nav-list">%s</ul>
                    </div> <!-- .sidebar-nav -->
                </div> <!-- #sidebar -->
                <div class="span9">%s</div>
            </div> <!-- .row-fluid -->
        </div> <!-- .container -->
    </div> <!-- #content -->
    <div id="footer">
        <div class="container">
            <p id="copyright" class="text-center">
                Copyright&copy; 2015 XX-Net. All rights reserved.
            </p>
        </div> <!-- .container -->
    </div> <!-- #footer -->
</body>
</html>
