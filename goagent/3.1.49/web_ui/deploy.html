<h2>部署XX-Net至GAE</h2>
<div class="alert alert-info fade in">
    <p class="message">当前状态: 空闲</p>
</div> <!-- .alert -->
<ul class="nav nav-tabs">
    <li class="active"><a href="#authentication" data-toggle="tab">授权</a></li>
    <li><a href="#logs" data-toggle="tab">日志</a></li>
</ul>
<div id="deploy" class="tab-content">
    <div id="authentication" class="tab-pane fade in active">
        <form method="POST" onSubmit="onSubmit(); return false;">
            <div class="row-fluid">
                <div class="span4">
                    <label for="gae-appid">GAE AppID</label>
                </div> <!-- .span4 -->
                <div class="span8">
                    <input id="gae-appid" type="text" />
                    <p class="tip">
                        批量部署多个AppID, 请用|分割.
                        建议开启Google的弱安全连接<a href="https://www.google.com/settings/security/lesssecureapps" target="_blank">(帮助)</a>.
                    </p>
                </div> <!-- .span8 -->
            </div> <!-- .row-fluid -->
            <div class="row-fluid">
                <div class="span4">
                    <label for="gae-email">Google Account(Email)</label>
                </div> <!-- .span4 -->
                <div class="span8">
                    <input id="gae-email" type="text" />
                </div> <!-- .span8 -->
            </div> <!-- .row-fluid -->
            <div class="row-fluid">
                <div class="span4">
                    <label for="gae-password">Password</label>
                </div> <!-- .span4 -->
                <div class="span8">
                    <input id="gae-password" type="password" />
                </div> <!-- .span8 -->
            </div> <!-- .row-fluid -->
            <div class="row-fluid">
                <div class="span12">
                    <button class="btn btn-primary btn-block" type="submit">开始部署</button>
                </div> <!-- .span12 -->
            </div> <!-- .row-fluid -->
        </form>
    </div> <!-- #authentication -->
    <div id="logs" class="tab-pane fade">
        <p>部署完成后, 请在<a href="http://127.0.0.1:8085/?module=goagent&menu=config">配置页面</a>中设置AppID, 方会生效.</p>
        <textarea id="log" readonly></textarea>
        <div class="row-fluid hide">
            <div class="span12">
                <button class="btn btn-danger btn-block">终止部署</button>
            </div> <!-- .span12 -->
        </div> <!-- .row-fluid -->
    </div> <!-- #log -->
</div> <!-- #tab-content -->

<!-- JavaScript -->
<script type="text/javascript">
    $(function() {
        window.status = 'init';

        window.timer  = $.timer(function() {
            getDeployStatus();
        });

        window.timer.set({ 
            time: 1000, 
            autostart: true
        });
    });
</script>
<script type="text/javascript">
    $(function() {
        resizeLogWindow();
    });

    $(window).resize(function() {
        resizeLogWindow();
    });
</script>
<script type="text/javascript">
    function resizeLogWindow() {
        var windowHeight    = $(window).height(),
            preservedHeight = 300;

        $('#log').css('height', windowHeight - preservedHeight);
    }
</script>
<script type="text/javascript">
    $('.btn-danger').click(function() {
        $.ajax({
            type: 'POST',
            url: 'http://127.0.0.1:8084/deploy?cmd=cancel',
            dataType: 'JSON',
            success: function(result) {
                // Do nothing
            }
        });
    });
</script>
<script type="text/javascript">
    function getDeployStatus() {
        $.ajax({
            type: 'GET',
            url: 'http://127.0.0.1:8084/deploy?cmd=get_log',
            dataType: 'JSON',
            success: function(result) {
                if ( window.status == 'init' ) {
                    if ( result['status'] == 'init' ) {
                        window.timer.stop();
                        $('.alert').html('当前状态: 空闲');
                    } else if ( result['status'] == 'running' ) {
                        window.status = 'running';
                        $('.alert').html('当前状态: 正在部署...');
                        
                        $('#log').append(result['log']);
                        $("button[type=submit]").attr('disabled','disabled');
                    } else if ( result['status'] == 'finished' ) {
                        window.timer.stop();
                        window.status = 'finished';
                        $('.alert').html('当前状态: 部署完成');

                        $('#log').append(result['log']);
                        $("button[type=submit]").removeAttr('disabled');
                    } else {
                        window.timer.stop();
                        $('.alert').html('当前状态: 发生异常.<br>异常信息:' + result['status']);
                        $('#log').append(result['log']);
                    }
                } else if ( window.status == 'running' ) {
                    if ( result['status'] == 'init' ) {
                        window.timer.stop();
                        $('.alert').html('当前状态: XX-Net被重置.');
                    } else if ( result['status'] == 'running' ) {
                        $('#log').append(result['log']);
                    } else if ( result['status'] == 'finished' ) {
                        window.timer.stop();
                        window.status = 'finished';
                        $('.alert').html('当前状态: 部署完成');

                        $('#log').append(result['log']);
                        $("button[type=submit]").removeAttr('disabled');
                    } else if ( result['status'] == 'cancel' ) {
                        window.timer.stop();
                        window.status = "init";
                        $('.alert').html('当前状态: 部署被用户终止');
                    } else {
                        window.timer.stop();
                        $('.alert').html('当前状态: 发生异常.<br>异常信息:' + result['status']);
                        $('#log').append(result['log']);
                    }
                } else {
                    window.timer.stop();
                    $('.alert').html('当前状态: 发生异常.<br>异常信息:' + result['status']);
                    $('#log').append(result['log']);
                }
                $('#log').scrollTop($('#log')[0].scrollHeight);
            }
        });
    }
</script>
<script type="text/javascript">
    function onSubmit() {
        var appId        = $('#gae-appid').val(),
            email        = $('#gae-email').val(),
            password     = $('#gae-password').val();
        var errorMessage = getErrorMessage(appId, email, password);

        if ( errorMessage.length != 0 ) {
            $('.alert').removeClass('alert-info');
            $('.alert').addClass('alert-error');
            
            $('.alert').html(errorMessage);
            return;
        } else {
            $('.alert').removeClass('alert-error');
            $('.alert').addClass('alert-info');
        }
        return deployProcess(appId, email, password);
    }
</script>
<script type="text/javascript">
    function getErrorMessage(appId, email, password) {
        var errorMessage = '';

        if ( appId.length == 0 || !isAppIdValid(appId) ) {
            errorMessage += 'AppID为空或无效.<br>';
        }
        if ( email.length == 0 || !isEmailValid(email) ) {
            errorMessage += 'Email为空或无效.<br>';
        }
        if ( password.length == 0 ) {
            errorMessage += '请填写您账户的密码.<br>'
        }

        return errorMessage;
    }
</script>
<script type="text/javascript">
    function deployProcess(appId, email, password) {
        var authentication = {
            'appid': appId,
            'email': email,
            'passwd': password
        };

        $.ajax({
            type: 'POST',
            url: 'http://127.0.0.1:8084/deploy?cmd=deploy',
            data: authentication,
            dataType: 'JSON',
            success: function(result) {
                window.timer.play();
                $('.nav-tabs a:last').tab('show');
            }
        });
    }
</script>
<script type="text/javascript">
    function isEmailValid(email) {
        var pattern = new RegExp(/^((([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?$/i);
        return pattern.test(email);
    }
</script>
<script type="text/javascript">
    function isAppIdValid(appId) {
        var pattern = new RegExp(/^[0-9a-zA-Z\-|]+$/i);
        return pattern.test(appId);
    }
</script>
