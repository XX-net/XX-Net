<h2>GoAgent状态信息</h2>

<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th width="25%">Property</th>
            <th >Value</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Sys Platform</td><td id="sys_platform"></td>
        </tr>
        <tr>
            <td>OS System</td><td id="os_system"></td>
        </tr>
        <tr>
            <td>OS version</td><td id="os_version"></td>
        </tr>
        <tr>
            <td>OS release</td><td id="os_release"></td>
        </tr>
        <tr>
            <td>OS detail</td><td id="os_detail"></td>
        </tr>
        <tr>
            <td>architecture</td><td id="architecture"></td>
        </tr>
        <tr>
            <td>Browser</td><td id="browser"></td>
        </tr>
        <tr>
            <td>XX-Net Version</td><td id="xxnet_version"></td>
        </tr>
        <tr>
            <td>Launcher Version</td><td id="launcher_version"></td>
        </tr>
        <tr>
            <td>GoAgent Version</td><td id="goagent_version"></td>
        </tr>
        <tr>
            <td>Python Version</td><td id="python_version"></td>
        </tr>
        <tr>
            <td>Proxy Listen</td><td id="proxy_listen"></td>
        </tr>
        <tr hidden="true">
            <td>Set appids</td><td  style="max-width:150px;word-wrap: break-word;" id="gae_appid"></td>
        </tr>
        <tr>
            <td>working appids</td><td  style="max-width:150px;word-wrap: break-word;" id="working_appid"></td>
        </tr>
        <tr>
            <td>Out of Quota appids</td><td  style="max-width:150px;word-wrap: break-word;" id="out_of_quota_appids"></td>
        </tr>
        <tr>
            <td>Not Exist appids</td><td  style="max-width:150px;word-wrap: break-word;" id="not_exist_appids"></td>
        </tr>
        <tr>
            <td>PAC URL</td><td id="pac_url"></td>
        </tr>
        <tr>
            <td>Google IP</td><td id="gws_ip_num"></td>
        </tr>
    </tbody>
</table>

<div><a href="https://github.com/XX-net/XX-Net/issues">报告问题</a>，请附上<a href="http://127.0.0.1:8085/?module=goagent&menu=status" target="_blank">状态页</a>信息和<a href="http://127.0.0.1:8085/?module=goagent&menu=logging" target="_blank">日志页</a>内容，方便分析问题。</div>

<script src="/js/jquery-1.11.2.min.js"></script>
<script src="/js/jquery.timer.js"></script>
<script type="text/javascript">
    function update_status(){
        $.getJSON( "http://127.0.0.1:8084/status", function( data ) {
            $('#sys_platform').html(data.sys_platform);
            $('#os_system').html(data.os_system);
            $('#os_version').html(data.os_version);
            $('#os_release').html(data.os_release);
            $('#os_detail').html(data.os_detail);
            $('#architecture').html(data.architecture);
            $('#browser').html(data.browser);
            $('#xxnet_version').html(data.xxnet_version);
            $('#launcher_version').html(data.launcher_version);
            $('#goagent_version').html(data.goagent_version);
            $('#python_version').html(data.python_version);
            $('#proxy_listen').html(data.proxy_listen);
            $('#pac_url').html(data.pac_url);
            $("#gws_ip_num").html(data.gws_ip_num);

            $('#gae_appid').html(data.gae_appid);
            $('#working_appid').html(data.working_appid);
            $('#out_of_quota_appids').html(data.out_of_quota_appids);
            $('#not_exist_appids').html(data.not_exist_appids);
        });
    }

    var timer = $.timer(function() {
        update_status();
    });

    update_status();
    timer.set({ time : 1000, autostart : true });
</script>
